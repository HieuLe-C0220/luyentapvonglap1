<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu trong dãy fibonacci %5=0</title>
</head>
<body>
<script>
    let i=0,j=0;
    let x1=1,x0=0;
    while (i=>0) {
        j = x1 + x0;
        if (j%5===0) {
            document.write("Số đầu tiên chia hết cho 5 trong dãy fibonacci là: " +j);
            break;
        } else {
            x0 = x1;
            x1 = j;
            i++;
        }
    }
</script>
</body>
</html>
