<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số fibonacci</title>
</head>
<body>
<script>
    let i,j;
    let x1=1,x0=0;
    document.write(x1 + ";");
    for (i=0;i<19;i++) {
        j = x1 + x0;
        document.write(j + ";");
        x0 = x1;
        x1 = j;
    }
</script>
</body>
</html>
