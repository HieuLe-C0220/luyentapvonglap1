<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên của dãy fibonacci</title>
</head>
<body>
<script>
    let i,j;
    let x1=1,x0=0;
    document.write(x1 + ";");
    let num = x1;
    for (i=0;i<19;i++) {
        j = x1 + x0;
        num += j;
        document.write(j + ";");
        x0 = x1;
        x1 = j;
    }
    document.write("<br/>" + "Tổng 20 số đầu tiên của dãy fibonacci là: " + num);
</script>
</body>
</html>
